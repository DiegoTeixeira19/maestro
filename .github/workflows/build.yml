name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: docker.io/cypress/browsers

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - uses: mobile-dev-inc/action-maestro-cloud@v1.1.0
        with:
          api-key: eb477d34-1f66-4515-95dc-9aa42b4160ef
          app-file: qafood.apk